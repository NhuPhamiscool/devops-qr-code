name: Build and Publish image to image to Docker
on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build ./api/ -t olivia957/devops-project:latest
      - name: push image to docker hub
        run: |
          docker login -u olivia957 -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push olivia957/devops-project:latest
